<h1>Registro de productos</h1>
<br>
<div class="container" *ngIf="id==-1; else lleno">
  <br>
  <h2>Agregar</h2>
  <br>
  <p></p>
  <form class="form-inline" action="/action_page.php" >
    <div class="form-group">
      <label for="id">Código: </label>
      <input type="text" class="form-control" #id>
    </div>
    <div class="form-group">
        <label for="">Categoría: </label>
        <input type="text" class="form-control" #cat >
      </div>
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" class="form-control"#precio >
    </div>
  <br><br>
    <button type="button" class="btn btn-info buttonInfo" (click)="agregarProducto(
  id.value,
  cat.value,
  precio.value
  )" href="/informacion"><a href="/inventario"><strong>Aceptar</strong></a></button>
  </form>
</div>

<ng-template #lleno>
<div class="container">
    <h2>Editar</h2>
    <br>
    <form class="form-inline" action="/action_page.php" >
        <div class="form-group">
            <label for="id">Código:</label>
            <input type="text" class="form-control" value={{productos[id-1].id}} #idE>
        </div>
        <div class="form-group">
            <label for="">Categoría: </label>
            <input type="text" class="form-control" value={{productos[id-1].category}}  #catE>
            </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" value={{productos[id-1].price}} #precioE>
        </div> 
        <br><br>
        <button type="button" class="btn btn-info buttonInfo" (click)="actualizarProducto(
          idE.value,
          catE.value,
          precioE.value)">Actualizar</button>
    </form>
</div>
</ng-template>
