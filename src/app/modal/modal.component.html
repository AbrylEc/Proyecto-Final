<h2>REGISTRO DE PRODUCTOS</h2>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" *ngIf="id==-1; else lleno">
  <h2>Agregar</h2>
  <p></p>
  <form class="form-inline" action="/action_page.php" >
    <div class="form-group">
      <label for="id">Código: </label>
      <input type="text" class="form-control" #id>
    </div>
    <div class="form-group">
        <label for="">Categoría: </label>
        <input type="text" class="form-control" #cat >
      </div>
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" class="form-control"#precio >
    </div>
  <br><br>
    <button type="button" class="btn btn-warning" (click)="agregarProducto(
  id.value,
  cat.value,
  precio.value
  )" href="/informacion"><a href="/inventario">ACEPTAR</a></button>
  </form>

</div>

<ng-template #lleno>
<div class="">
    <h2>Editar</h2>
    <form class="form-inline" action="/action_page.php" >
        <div class="form-group">
            <label for="id">Código:</label>
            <input type="text" class="form-control" value={{productos[id-1].id}} #idE>
        </div>
        <div class="form-group">
            <label for="">Categoría: </label>
            <input type="text" class="form-control" value={{productos[id-1].category}}  #catE>
            </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" value={{productos[id-1].price}} #precioE>
        </div> 
        <br><br>
        <button type="button" class="btn btn-warning" (click)="actualizarProducto(
          idE.value,
          catE.value,
          precioE.value)"><a href="/inventario">ACTUALIZAR</a></button>
    </form>
</div>
</ng-template>

</body>
</html>
