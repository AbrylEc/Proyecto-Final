<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" style="background-color: black">
    <div class="sidebar-logo" style="background-color: black">
      <a href="https://twicevintage.com/eshop/it/" target="_blank">
        <img src="./assets/images/twice.png" alt="logo">
        <h1>TWICE - VINTAGE SHOP</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed"
      style="background-color: rgb(55, 171, 209); color: black">
      <li nz-submenu nzOpen nzTitle="Información" nzIcon="dashboard" style="color: black">
        <ul style="background-color: black">
          <li nz-menu-item nzMatchRouter style="background-color: black">
            <a routerLink="/welcome">Nosotros</a>
          </li>
          <li nz-menu-item nzMatchRouter style="background-color: black">
            <a routerLink="/inventario">Inventario</a>
          </li>
          <li nz-menu-item nzMatchRouter style="background-color: black">
            <a routerLink="/contactos">Contáctanos</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Ventas" nzIcon="form" style="color: black">
        <ul style="background-color: black">
          <li nz-menu-item nzMatchRouter style="background-color: black">
            <a routerLink="/ventas">Carrito de compras</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout style="background-color: black">
    <nz-header>
      <div class="app-header" style="background-color: black">
        <div class="header-button" (click)="isCollapsed = !isCollapsed" style="color: white">
          <div class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></div>
        </div>
        <div class="header-button"  style="color: white">
          <span class="trigger"  nz-icon nzType="shopping-cart" nzTheme="outline"></span>
          <ng-container *ngIf="carrito$ | async as carrito">
            <span>{{carrito.length}}</span>
          </ng-container>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
